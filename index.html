<!DOCTYPE html>
<html>
<head>
	<!-- para que los navegadores reconozcan caracteres especiales en nuestra página, debemos agregar la etiqueta meta con el atributo charset y su valor en utf-8 -->
	<meta charset="utf-8"/>
	<title>Clase Miércoles</title>

	<!-- La etiqueta Link sirve para ligar los estilos con nuestro archivo html -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- section#contenedor-principal sublime-text agrega una seción con el id contenedor-principal; Funciona para todas las etiquetas -->
	<section id="contenedor-principal">

		<header id="encabezado">
			<h1>Bienvenido al portafolio de porcino</h1>
		</header>
		
		<img src="images/porcino.jpg">
	</section>

</body>
</html>
